{% extends "base.html" %}
{% load i18n %}

{% block content %}
  {# Admin supply overview #}
  <div class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    <h3 class="panel-title">Institution name</h3>
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th>{% trans "Blood type" %}</th>
                        <th>{% trans "Dozes" %}</th>
                        <th>{% trans "Actions" %}</th>
                    </tr>
                  </thead>
                  <tbody>
                          <tr>
                            <td>A+</td>
                            <td>
                              <div class="progress">
                                <div class="progress-bar bg-success" style="width:80%">80%</div>
                              </div>
                              <div class="progress">
                                <div class="progress-bar bg-warning" style="width:40%">40%</div>
                              </div>
                              <div class="progress">
                                <div class="progress-bar bg-danger" style="width:20%">20%</div>
                              </div>
                            </td>
                            <td><button class="btn btn-default">Request more</button></td>
                          </tr>
                        </tbody>
                </table>

              </div>
    </div></div>
  </div>
  {# Admin user overview #}


{% endblock content %}
