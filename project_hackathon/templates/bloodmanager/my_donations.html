{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div>
	
</div>
<table id="my_donations" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>{% trans "Date" %}</th>
                <th>{% trans "Institution" %}</th>
            </tr>
        </thead>
        <tbody>
        	{% for donation in donations %}
            <tr>
				<td>{{ donation.datetime }}</td>
				<td>{{ donation.institution.name  }}</td>
            </tr>
			{% endfor %}
        </tbody>
    </table>
  {% block javascript %}
  	{{ block.super }}
    <script type="text/javascript">
      $(document).ready(function() {
        $('#my_donations').DataTable( {
        	"paging":   true,
        	"searching": true,
        	"destroy": true,
        } );
      } );
    </script>
  {% endblock javascript %}



{% endblock content %}
