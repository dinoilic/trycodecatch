{% extends "base.html" %}
{% load i18n %}

{% block content %}
<table id="my_donations_table" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>{% trans "Name" %}</th>
                <th>{% trans "Location" %}</th>
                <th>{% trans "Institution" %}</th>
                <th>{% trans "Blood type" %}</th>
                <th>{% trans "Date" %}</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiger Nixon</td>
                <td>Rijeka</td>
                <td>KBC Rijeka</td>
                <td>A+</td>
                <td>2011/04/25</td>
            </tr>
        </tbody>
    </table>
  {% block customjs %}
    <script type="text/javascript">
      $(document).ready(function() {
        $('#my_donations_table').DataTable();
      } );
    </script>
  {% endblock customjs %}
{% endblock content %}
